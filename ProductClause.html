<script type="text/javascript">

    $(function () {
        var tel = sessionStorage.getItem("mobile");
        var user = ' <p class="user">'+tel+'&nbsp;已登录</p>'
        $('#user').append(user);

        var pages = '';
        $('#iframe').on("load", function () {
            var t = $("#iframe").contents().find('body');
            var css = $("#iframe").contents().find('link').attr('href');
            console.log(css);
            $("<link>")
                .attr({ rel: "stylesheet",
                    type: "text/css",
                    href: css
                })
                .appendTo("head");
            var mainheight = $(this).contents().find(".stl_02").height() + 30;
            $(this).height(mainheight);

            pages= t.find('.stl_02');
            $('#div').html(pages[0]);

            var pageHtml = '';
            var total_page_count = pages.length;
            for (var i = 1; i <= total_page_count; i++) {
                if (1 == i) {
                    pageHtml += '<option selected value="' + i + '">' + i + '/' + total_page_count + '</option>';
                } else {
                    pageHtml += '<option value="' + i + '">' + i + '/' + total_page_count + '</option>';
                }

            }
            $('.barcon').append(pageHtml);

        });



        var page_num = 0;


        $(document).on('click', '.prevs', function () {
            page_num--;

            if (page_num <= 0) {
                page_num = 0;
            }
            console.log(pages[page_num]);
            $('#div').html(pages[page_num]);


            var count = $(".barcon option").length;
            var page = page_num + 1;
            for (var i = 0; i < count; i++) {
                if ($(".barcon ").get(0).options[i].value == page) {
                    $(".barcon ").get(0).options[i].selected = true;
                    break;
                }
            }
        });

        $(document).on('click', '.nexts', function () {
            page_num++;
            var count = $(".barcon option").length;
            if (page_num >= count) {
                page_num = count;
            }
            console.log(pages[page_num]);
            $('#div').html(pages[page_num]);


            var page = page_num + 1;
            for (var i = 0; i < count; i++) {
                if ($(".barcon ").get(0).options[i].value == page) {
                    $(".barcon ").get(0).options[i].selected = true;
                    break;
                }
            }

        });

    })

</script>
