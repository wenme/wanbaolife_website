  <script type="text/javascript">
    $(document).ready(function () {
      $('.small-box').find('.sub-title:first').css('border-top', '0px');

      $(document).on('click', 'ul a', function() {
        var currentId = $(this).attr('name');
        var offsetTop = $(currentId).offset().top;
        if (offsetTop-160 <=0) {
          $(document).scrollTop(0);
        } else {
          $(document).scrollTop(offsetTop-160);
        }               
      });

      function activePosition() {
        var windowTop = $(document).scrollTop();
        var boxes = $('.big-box').find('.small-box');
        var boxId = ''; 
        var titleId = '';  
        
        boxes.each(function() {
          var item = $(this);
          if ( windowTop > item.offset().top-240 ) {
            boxId = '#' + item.attr('id');
          } else {
            return false;
          }

          if ( windowTop > item.offset().top-200 ) {
            titleId = item.attr('id');
          } else {
             return false;
          }
        });

        var currentLink = $('.menu').find('.current');
        if (boxId && currentLink.attr('name') !== boxId) {
          currentLink.removeClass('current');
          $('.menu').find('[name="' + boxId+ '"]').addClass('current');
        }

        var currentTitle = $('.big-box').find('.title-fixed');
        if (titleId && currentTitle.parent().attr('id') !== titleId) {
          currentTitle.removeClass('title-fixed');
          $('#' + titleId).find('.title').addClass('title-fixed');
        }

        if(windowTop == 0) {
          $('.small-box').find('.title').removeClass('title-fixed');
        }
      };

      $(window).scroll(function() {
        activePosition();
      });

      activePosition();      
    })
  </script>
