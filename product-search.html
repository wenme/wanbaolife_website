<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <!-- IE Setter -->
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=7;IE=8;IE=9;" />
  <!-- Response setter -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品搜索</title>
  <!--icon img-->
  <link rel="shortcut icon" type="images/x-icon" href="images/favicon.png">
  <!-- js -->
  <script type="text/javascript" src=""></script>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/product-search.css">
</head>

<body>
  <!-- navigation bar开始 -->
  <div class="nav clearfix">
    <div class="nav-left">产品搜索</div> <!-- nav-left结束 -->
    <div class="nav-center"><img src="images/nav-icon.png" width="36" height="36"></div> <!-- nav-center结束 -->
    <div class="nav-center-text">万保资讯</div> <!-- nav-center-text结束 -->
    <div class="nav-right">
      <div class="nav-list"><a href="" target="" title="搜索"><img src="images/nav-search.png" width="24" height="24" alt="搜索"></a></div>
      <div class="nav-list"><a href="" target="" title="帮助"><img src="images/nav-help.png" width="24" height="24" alt="帮助"></a></div>
      <div class="nav-list"><a href="" target="" title="我的账户"><img src="images/nav-account.png" width="24" height="24" alt="我的账户"></a></div>
      <div class="nav-list"><a href="" target="" title="退出"><img src="images/nav-exit.png" width="24" height="24" alt="退出"></a></div>
    </div> <!-- nav-right结束 -->
  </div> <!-- nav结束 -->

  <!-- main content 开始-->
  <div class="main">
    <!-- sidebar 开始-->
    <div class="sidebar">
      <h1>搜索工具</h1>
      <h2>按产品名称搜索</h2>
      <div class="search">
        <input type="text" name="search">
      </div> <!-- search结束 -->
      <div class="resetbtn"><a href="" title="reset">重置所有条件&nbsp;&nbsp;&gt;</a></div> <!-- resetbtn结束 -->
      <!-- select-box 筛选开始 -->
      <div class="select-box">
        <div class="select-base">
          <span>按基础信息筛选</span>
          <img src="images/right-arrow.png" width="10" height="16">
          <img src="images/down-arrow.png" width="18" height="11">
          <table>
            <tbody>
              <tr>
                <th>保险公司</th>
                <td>
                  <select>
                    <option></option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>产品类型</th>
                <td></td>
              </tr>
              <tr>
                <th>产品架构</th>
                <td></td>
              </tr>
              <tr>
                <th>备案年份</th>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div> <!-- select-base结束 -->
        <div class="select-purchase">按购买信息筛选</div> <!-- select-purchase结束 -->
        <div class="select-insure">按保障信息筛选</div> <!-- select-insure结束 -->
      </div> <!-- select-box结束 -->
    </div> <!-- sidebar结束 -->

    <!-- content 开始 -->
    <div class="content"></div>
  </div>

</body>
