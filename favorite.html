  <script type="text/javascript">
    $(function () {

      // 固定定位自适应
      var edge = ($(window).width() - 1318) / 2;
      $('.sidebar').css({left:'edge'});

      // 收藏与取消收藏
      $('.favorite').on('click', function () {
        if ($(this).hasClass('heart')) {
          $(this).removeClass('heart');
          $(this).addClass('heart-solid')
          $(this).text('取消收藏');
        } else {
          $(this).addClass('heart');
          $(this).removeClass('heart-solid')
          $(this).text('收藏');
        }
      });
    })
  </script>
